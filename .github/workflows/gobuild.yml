name: build

on:
  push:
    branch:
      - master
  pull_request:
    branches-ignore:
      - master

jobs:
  review:
    name: Review code
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2-beta
        with:
          go-version: 1.14
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Check suspicious constructs (vet)
        run: go vet ./...

      # https://staticcheck.io/docs/checks
      - name: Check suspicious constructs (staticcheck)
        run: |
          go get honnef.co/go/tools/cmd/staticcheck
          go mod vendor
          staticcheck ./...

  security:
    name: Review security
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2-beta
        with:
          go-version: 1.14
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      # https://github.com/securego/gosec
      - name: Scan for security issues (gosec)
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s -- -b GOPATH/bin v2.2.0
          GOPATH/bin/gosec ./...

  vulnerabilities:
    name: Dependency vulnerability check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # https://github.com/sonatype-nexus-community/nancy
      - name: Run Nancy
        run: |
          cd /tmp && mkdir tools && cd -
          curl -s -L "https://github.com/sonatype-nexus-community/nancy/releases/download/v0.1.15/nancy-linux.amd64-v0.1.15" -o "/tmp/tools/nancy"
          chmod +x /tmp/tools/nancy
          /tmp/tools/nancy go.sum

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2-beta
        with:
          go-version: 1.14
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: test
        run: go test ./... -cover -coverprofile=cover.out
